<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./calc.js" defer></script>
    <title>calc</title>
</head>
<body>
    <div class="page">
        <div class="frame">
            <div class="display">
                <p class="prev-value"></p>
                <p class="curr-value" id="curr-value"></p>
            </div>
            <div class="kbr">
            <div class="kbr-top">
                <div class="btn btn-top btn-ta" data-key="clr">CLR</div>
                <div class="btn btn-top btn-tb" data-key="chs">CHS</div>
                <div class="btn btn-top btn-tc" data-key="bsp">BSP</div>
            </div>

            <div class="kbr-body">
                <div class="btn btn-bod" data-key="7">7</div>
                <div class="btn btn-bod" data-key="8">8</div>
                <div class="btn btn-bod" data-key="9">9</div>
                <div class="btn btn-bod" data-key="/">/</div>

                <div class="btn btn-bod" data-key="4">4</div>
                <div class="btn btn-bod" data-key="5">5</div>
                <div class="btn btn-bod" data-key="6">6</div>
                <div class="btn btn-bod" data-key="*">*</div>

                <div class="btn btn-bod" data-key="1">1</div>
                <div class="btn btn-bod" data-key="2">2</div>
                <div class="btn btn-bod" data-key="3">3</div>
                <div class="btn btn-bod" data-key="-">-</div>

                <div class="btn btn-bod" data-key="0">0</div>
                <div class="btn btn-bod" data-key=".">.</div>
                <div class="btn btn-bod" data-key="=">=</div>
                <div class="btn btn-bod" data-key="+">+</div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
